<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="register.css">
<title>Nino Noticias - Register</title>
<body>
    <div class="distribucion-navbar">
        <div class="fila-navbar">
             <button class="button boton-navbar">Inicio</button>
             
        </div>
        <div class="fila-navbar">
            <button class="button boton-navbar">Mi perfil</button>
            <button class="button boton-navbar">Iniciar sesion</button>
            <button class="button boton-register">Registrate</button>
        </div>
    </div>
    <div class="caja">
        <div class="caja-central">
            <div class="caja-central-titulo">
                <h3>Crea tu cuenta</h3>
            </div>
            <div class="ingreso-datos">
                <form>
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" value=""><br>
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido" value=""><br>
                    <label for="localidad">Localidad:</label><br>
                    <input type="text" id="localidad" name="localidad" value=""><br>
                    <label for="cuenta">Ingresa un nombre para tu cuenta:</label><br>
                    <input type="text" id="cuenta" name="cuenta" value="" placeholder="Ej: juan123"><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" name="password" value=""><br>
                    <label for="password2">Repetí tu contraseña:</label><br>
                    <input type="password" id="password2" name="password2" value=""><br>
                    <input class="centrar" type="submit" value="Ingresar">
                </form>
            </div>
        </div>
    </div>
</body>
</head>
</html>
